<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fashion's Closet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta2-dist\bootstrap-5.0.0-beta2-dist\css\bootstrap.css">
	<script src="bootstrap-5.0.0-beta2-dist\bootstrap-5.0.0-beta2-dist\js\bootstrap.js"></script>

</head>
<body>
	<div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Log in</h3>
            <div class="card-text">
                
                <form id="form" >
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
						<span id="errorusername" style="color:red; display:none;">errormessage</span>
					</div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                        <input type="password" class="form-control form-control-sm" id="password">
						<span id="errorpassword" style="color:red; display:none;">errormessage</span>
                    </div>
					<input type="submit" class="btn btn-primary btn-block" id="btnsubmit" value="Sign in" />
                    
                    <div class="sign-up">
                        Don't have an account? <a href="register.html">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    
</body>
<script  type="text/javascript" src="js/app.js"></script>
<script  type="text/javascript" src="js/submit.js"></script>


</html>
